<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<style>
    div {
        margin: 5px;
        padding: 5px;
    }
</style>

<body>
    <nav>
        <h1>‚è≥ Pomodoro Timer</h1>
        <button>?</button>
    </nav>
    <div class="container">
        <div class="timer-setting">
            <div>
                <label for="worktime">Pomodoro </label><br>
                <input type="number" id="worktime" value="25" min="1">
            </div>
            <div>
                <label for="shortbreak">Short Break</label><br>
                <input type="number" id="shortbreak" value="5" min="1">
            </div>
            <div>
                <label for="longbreak">Long Break</label> <br>
                <input type="number" id="longbreak" value="15" min="1">
            </div>
            <div>
                <label for="pomodorocounts">Pomodoros total</label><br>
                <input type="number" id="pomodorocounts" value="4" min="1">
            </div>
            <button id="settime">Start Pomodoro</button>
        </div>

        <div class="timerdisplay">
            <div id="completedcycles" class="completedcycles">
            </div>
            <div id="downtime" class="downtime">25:00</div>
            <div class="sessionactive">
                <div id="worksession" class="active">Work</div>
                <div id="sbreaksession">Short Break</div>
                <div id="lbreaksession">Long Break</div>
            </div>
            <div class="controls">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
